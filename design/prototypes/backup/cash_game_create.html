<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扑克战绩跟踪器 - 创建现金局</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .input-field {
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 16px;
            transition: all 0.2s ease;
            width: 100%;
            background-color: white;
        }
        .input-field:focus {
            border-color: #3B82F6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .input-field::placeholder {
            color: #9CA3AF;
        }
        .btn-primary {
            background-color: #1E3A8A;
            color: white;
            border-radius: 12px;
            padding: 14px 20px;
            font-weight: 600;
            transition: all 0.2s ease;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #1e40af;
            transform: translateY(-1px);
        }
        .form-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #E5E7EB;
        }
        .form-section:last-child {
            border-bottom: none;
        }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }
        .form-hint {
            font-size: 12px;
            color: #6B7280;
            margin-top: 4px;
        }
        .chip-select {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        .chip {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .chip.selected {
            background-color: #1E3A8A;
            color: white;
        }
        .chip:not(.selected) {
            background-color: #F3F4F6;
            color: #4B5563;
        }
        .chip:not(.selected):hover {
            background-color: #E5E7EB;
        }
        .action-row {
            display: flex;
            gap: 12px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-20">
    <!-- 标题栏 -->
    <header class="bg-white px-4 py-3 flex items-center border-b border-gray-200">
        <button class="mr-4">
            <i class="fas fa-arrow-left text-gray-600"></i>
        </button>
        <h1 class="text-lg font-bold text-gray-800">新建现金局</h1>
        <div class="ml-auto">
            <button class="text-blue-600">保存草稿</button>
        </div>
    </header>

    <main class="p-4">
        <form>
            <!-- 基本信息部分 -->
            <div class="form-section">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">基本信息</h2>
                
                <div class="mb-4">
                    <label class="form-label" for="game-title">
                        游戏标题
                    </label>
                    <input type="text" id="game-title" class="input-field" placeholder="例如：周五新天地俱乐部">
                </div>
                
                <div class="mb-4">
                    <label class="form-label" for="game-date">
                        日期
                    </label>
                    <input type="date" id="game-date" class="input-field" value="2023-05-19">
                </div>
                
                <div class="mb-4">
                    <label class="form-label" for="game-location">
                        地点
                    </label>
                    <div class="relative">
                        <select id="game-location" class="input-field appearance-none">
                            <option value="">选择或输入地点</option>
                            <option value="1">新天地俱乐部</option>
                            <option value="2">扑克之家</option>
                            <option value="3">朋友家</option>
                        </select>
                        <div class="absolute right-4 top-1/2 transform -translate-y-1/2 pointer-events-none">
                            <i class="fas fa-chevron-down text-gray-400"></i>
                        </div>
                    </div>
                    <div class="form-hint">
                        <i class="fas fa-plus-circle text-blue-600 mr-1"></i>
                        <span class="text-blue-600">添加新地点</span>
                    </div>
                </div>
            </div>
            
            <!-- 游戏详情部分 -->
            <div class="form-section">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">游戏详情</h2>
                
                <div class="mb-4">
                    <label class="form-label">
                        游戏类型
                    </label>
                    <div class="chip-select">
                        <div class="chip selected">
                            NLH
                        </div>
                        <div class="chip">
                            PLO
                        </div>
                        <div class="chip">
                            混合游戏
                        </div>
                        <div class="chip">
                            其他
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label" for="blind-level">
                        盲注级别
                    </label>
                    <div class="relative">
                        <input type="text" id="blind-level" class="input-field" placeholder="输入盲注级别">
                    </div>
                    <div class="form-hint">
                        <i class="fas fa-info-circle text-blue-600 mr-1"></i>使用/分隔小盲和大盲，例如：5/10 或 5/10/20（带前注）
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label" for="start-time">
                        开始时间
                    </label>
                    <input type="time" id="start-time" class="input-field" value="19:30">
                </div>
            </div>
            
            <!-- 资金详情部分 -->
            <div class="form-section">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">资金详情</h2>
                
                <div class="mb-4">
                    <label class="form-label" for="buy-in">
                        初始买入金额
                    </label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">¥</span>
                        <input type="number" id="buy-in" class="input-field pl-8" placeholder="输入金额" value="1000">
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="form-label">
                        快速买入选项
                    </div>
                    <div class="chip-select">
                        <div class="chip">
                            ¥500
                        </div>
                        <div class="chip selected">
                            ¥1000
                        </div>
                        <div class="chip">
                            ¥2000
                        </div>
                        <div class="chip">
                            ¥5000
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 备注部分 -->
            <div class="form-section">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">备注</h2>
                
                <div class="mb-4">
                    <label class="form-label" for="notes">
                        游戏备注 (可选)
                    </label>
                    <textarea id="notes" class="input-field" rows="3" placeholder="输入游戏相关的笔记、观察或提醒"></textarea>
                </div>
            </div>
            
            <!-- 底部按钮 -->
            <div class="action-row">
                <button type="button" class="btn-primary flex-1">
                    开始记录
                </button>
            </div>
        </form>
    </main>
</body>
</html>
