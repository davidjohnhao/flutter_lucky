<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扑克战绩跟踪器 - 新建记录</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .action-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #F9FAFB;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            overflow: hidden;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }
        .action-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #E5E7EB;
            background-color: white;
            transition: all 0.2s ease;
        }
        .action-item:active {
            background-color: #F3F4F6;
        }
        .action-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            margin-right: 16px;
        }
        .action-icon i {
            font-size: 24px;
        }
        .cancel-button {
            padding: 16px;
            text-align: center;
            font-weight: 600;
            background-color: white;
            margin-top: 8px;
        }
        .handle-bar {
            width: 40px;
            height: 5px;
            background-color: #D1D5DB;
            border-radius: 3px;
            margin: 12px auto;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="action-sheet">
        <div class="handle-bar"></div>
        
        <div class="pt-2 pb-4 bg-white">
            <h2 class="text-center text-lg font-semibold text-gray-800">新建记录</h2>
        </div>
        
        <!-- 创建现金局 -->
        <div class="action-item">
            <div class="action-icon bg-blue-50">
                <i class="fas fa-money-bill-wave text-blue-600"></i>
            </div>
            <div>
                <div class="font-medium text-gray-800">现金局</div>
                <div class="text-sm text-gray-500">记录现金游戏战绩和盈亏</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
        </div>
        
        <!-- 创建历史现金局 -->
        <div class="action-item">
            <div class="action-icon bg-blue-50">
                <i class="fas fa-history text-blue-600"></i>
            </div>
            <div>
                <div class="font-medium text-gray-800">历史现金局</div>
                <div class="text-sm text-gray-500">记录已结束的现金游戏</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
        </div>
        
        <!-- 创建锦标赛 -->
        <div class="action-item">
            <div class="action-icon bg-purple-50">
                <i class="fas fa-trophy text-purple-600"></i>
            </div>
            <div>
                <div class="font-medium text-gray-800">锦标赛</div>
                <div class="text-sm text-gray-500">记录赛事表现和获奖情况</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
        </div>
        
        <!-- 创建历史锦标赛 -->
        <div class="action-item">
            <div class="action-icon bg-purple-50">
                <i class="fas fa-history text-purple-600"></i>
            </div>
            <div>
                <div class="font-medium text-gray-800">历史锦标赛</div>
                <div class="text-sm text-gray-500">记录已结束的锦标赛成绩</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
        </div>
        
        <!-- 取消按钮 -->
        <div class="cancel-button text-blue-600">
            取消
        </div>
        
        <!-- 底部安全区域 -->
        <div class="h-6 bg-white"></div>
    </div>
</body>
</html>
