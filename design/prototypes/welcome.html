<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扑克战绩跟踪器 - 欢迎页</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .welcome-gradient {
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
        }
        .welcome-card {
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn-primary {
            background-color: #1E3A8A;
            color: white;
            border-radius: 12px;
            padding: 14px 20px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #1e40af;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: transparent;
            color: #1E3A8A;
            border: 2px solid #1E3A8A;
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-secondary:hover {
            background-color: rgba(30, 58, 138, 0.05);
        }
        .page-indicator {
            display: flex;
            gap: 6px;
            justify-content: center;
        }
        .page-indicator div {
            width: 8px;
            height: 8px;
            border-radius: 4px;
            background-color: #CBD5E1;
        }
        .page-indicator div.active {
            width: 24px;
            background-color: #1E3A8A;
        }
    </style>
</head>
<body class="bg-white h-full">
    <main class="h-full flex flex-col pb-8">
        <!-- 欢迎轮播内容 -->
        <div class="welcome-gradient h-2/3 flex flex-col items-center justify-center text-white p-6 pt-8">
            <div class="w-32 h-32 bg-white rounded-full mb-6 flex items-center justify-center">
                <!-- 使用Unsplash作为图片来源 -->
                <!-- https://unsplash.com/photos/Mf23RF8xArY -->
                <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" alt="扑克牌图标" class="w-20 h-20 object-contain">
            </div>
            <h1 class="text-3xl font-bold mb-3">扑克战绩跟踪器</h1>
            <p class="text-blue-100 text-center mb-8 max-w-xs">
                专业的德州扑克战绩记录与分析工具，帮助您追踪和优化您的扑克游戏表现
            </p>
            
            <div class="page-indicator mb-4">
                <div class="active"></div>
                <div></div>
                <div></div>
            </div>
        </div>
        
        <!-- 介绍图片 -->
        <div class="px-6 -mt-16">
            <div class="welcome-card bg-white p-6 overflow-hidden">
                <!-- 使用Unsplash作为图片来源 -->
                <!-- https://unsplash.com/photos/eDZoJ3ixds0 -->
                <img src="https://images.unsplash.com/photo-1561501900-3701fa6a0864?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80" alt="扑克记录图" class="w-full h-48 object-cover rounded-lg shadow-sm mb-4">
                <h2 class="text-lg font-semibold text-gray-800">记录您的每场游戏</h2>
                <p class="text-gray-600 mt-1 text-sm">
                    轻松记录现金局和锦标赛的详细信息、买入金额、盈亏情况和关键手牌笔记
                </p>
            </div>
        </div>
        
        <!-- 操作按钮 -->
        <div class="mt-auto px-6 flex flex-col gap-3">
            <button class="btn-primary flex items-center justify-center w-full">
                开始使用 <i class="fas fa-chevron-right ml-2"></i>
            </button>
            <button class="btn-secondary flex items-center justify-center w-full">
                已有账号？登录
            </button>
        </div>
    </main>
</body>
</html>
