<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扑克战绩跟踪器 - 登录</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .input-field {
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 16px;
            transition: all 0.2s ease;
            width: 100%;
        }
        .input-field:focus {
            border-color: #3B82F6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .auth-header {
            height: 180px;
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .btn-primary {
            background-color: #1E3A8A;
            color: white;
            border-radius: 12px;
            padding: 14px 20px;
            font-weight: 600;
            transition: all 0.2s ease;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #1e40af;
            transform: translateY(-1px);
        }
        .social-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #E5E7EB;
            background-color: white;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .social-login-btn:hover {
            background-color: #F9FAFB;
            border-color: #D1D5DB;
        }
        .divider {
            display: flex;
            align-items: center;
            color: #9CA3AF;
            font-size: 14px;
            margin: 24px 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #E5E7EB;
        }
        .divider::before {
            margin-right: 16px;
        }
        .divider::after {
            margin-left: 16px;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div class="auth-header">
        <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mb-4">
            <!-- 使用Unsplash作为图片来源 -->
            <!-- https://unsplash.com/photos/Mf23RF8xArY -->
            <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" alt="扑克牌图标" class="w-12 h-12 object-contain">
        </div>
        <h1 class="text-2xl font-bold">欢迎回来</h1>
        <p class="text-blue-100 text-sm mt-1">登录您的战绩跟踪器账号</p>
    </div>

    <main class="px-6 py-8">
        <!-- 账号密码登录表单 -->
        <form class="mb-6">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1" for="email">
                    邮箱或手机号
                </label>
                <input type="text" id="email" class="input-field" placeholder="example@email.com">
            </div>
            
            <div class="mb-2">
                <label class="block text-sm font-medium text-gray-700 mb-1" for="password">
                    密码
                </label>
                <input type="password" id="password" class="input-field" placeholder="请输入密码">
            </div>
            
            <div class="flex justify-end mb-6">
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800">忘记密码？</a>
            </div>
            
            <button type="submit" class="btn-primary">
                登录
            </button>
        </form>
        
        <!-- 分隔线 -->
        <div class="divider">或使用以下方式登录</div>
        
        <!-- 社交账号登录 -->
        <div class="grid grid-cols-3 gap-3 mb-8">
            <button class="social-login-btn">
                <i class="fab fa-apple text-lg"></i>
            </button>
            <button class="social-login-btn">
                <i class="fab fa-google text-lg" style="color: #DB4437;"></i>
            </button>
            <button class="social-login-btn">
                <i class="fab fa-weixin text-lg" style="color: #07C160;"></i>
            </button>
        </div>
        
        <!-- 注册提示 -->
        <div class="text-center">
            <p class="text-gray-600">
                还没有账号？<a href="#" class="text-blue-600 font-medium">立即注册</a>
            </p>
        </div>
    </main>
</body>
</html>
